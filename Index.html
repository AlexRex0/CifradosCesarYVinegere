<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="wrap">
        <ul class="tabs">
            <li><a href="#tab1"><span>Cifrado Cesar</span></a></li>
            <li><a href="#tab2"><span>Cifrado Vinegere</span></a></li>
        </ul>
        <div class="tabs-container">
            <article id="tab1">
                <input type="text" size="15" name="texto1" placeholder="Ingrese el texto a cifrar">
                <input type="text" size="15" name="clave1" placeholder="Ingrese la clave para el cifrado Cesar">
                <input type="button" value="Cifrar" class="boton">
                <input type="button" value="Descifrar" class="boton">
                <input type="text" size="15" name="respuesta1" readonly>
            </article>
            <article id="tab2">
                <input type="text" size="15" name="texto2" placeholder="Ingrese el texto a cifrar">
                <input type="text" size="15" name="clave2" placeholder="Ingrese la clave para el cifrado Vinegere">
                <input type="button" value="Cifrar" class="boton">
                <input type="button" value="Descifrar" class="boton">
                <input type="text" size="15" name="respuesta2" readonly>
            </article>
        </div>
    </div>
</body>
</html>
