<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script src="validacion.js"></script>
    <script src="cesar.js"></script>
    <script src="vinegere.js"></script>
</head>
<body>
    <div class="wrap">
        <ul class="tabs">
            <li><a href="#tab1"><span>Cifrado Cesar</span></a></li>
            <li><a href="#tab2"><span>Cifrado Vinegere</span></a></li>
        </ul>
        <div class="tabs-container">
            <article id="tab1">
                <form name="datosCesar">
                <input type="text" size="15" name="texto1" placeholder="Ingrese el texto a cifrar" onkeypress="return validarm(event)">
                <input type="text" size="15" name="clave1" placeholder="Ingrese la clave para el cifrado Cesar" onkeypress="return validarn(event)">
                <input type="button" value="Cifrar" class="boton" onclick="return cifrarCesar('abcdefghijklmnopqrstuvwxyz')">
                <input type="button" value="Descifrar" class="boton" onclick="return cifrarCesar('zyxwvutsrqponmlkjihgfedcba')">
                <input type="text" size="15" name="respuesta1" readonly>
                </form>
            </article>
            <article id="tab2">
                <form name="datosVinegere">
                <input type="text" size="15" name="texto2" placeholder="Ingrese el texto a cifrar" onkeypress="return validarm(event)">
                <input type="text" size="15" name="clave2" placeholder="Ingrese la clave para el cifrado Vinegere" onkeypress="return claveVinegere(event)">
                <input type="button" value="Cifrar" class="boton" onclick="return cifrarVinegere('abcdefghijklmnopqrstuvwxyz')">
                <input type="button" value="Descifrar" class="boton" onclick="return descifrarVinegere('abcdefghijklmnopqrstuvwxyz')">
                <input type="text" size="15" name="respuesta2" readonly>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
